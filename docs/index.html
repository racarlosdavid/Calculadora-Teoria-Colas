<div class="col-md-12">
<div class="tab">
  <button class="tablinksR" id="buttonMM1" onclick="mostarPestaniaR(event, 'MM1')">M/M/1</button>
  <button class="tablinksR" onclick="mostarPestaniaR(event, 'MMK')">M/M/K</button>

<div id="MM1" class="tabcontentR">
  <div class="row">
    <div class="col-4 mt-3">
      <div class="card">
        <div class="card-header">
          <h4>Variables </h4>
        </div>
        <div>
          <form>
            <label for="mm1_λ">λ:</label><br>
            <input type="text" id="mm1_λ" name="mm1_λ"><br>
            <label for="mm1_μ">μ:</label><br>
            <input type="text" id="mm1_μ" name="mm1_μ"><br>
            <label for="mm1_n">n: para calcular Pn</label><br>
            <input type="text" id="mm1_n" name="mm1_n"><br>
            <label for="mm1_t">t: para calcular P(Wq > t) y (PW > t)</label><br>
            <input type="text" id="mm1_t" name="mm1_t"><br>
            <button type="button" class="m-2 btn btn-success btn-lg" onclick="mm1_infinito()">Calcular M/M/1</button> 
          </form>
        </div>
      </div>
    </div>
    <div class="col-7 mt-3">
      <div class="card">
        <div class="card-header">
          <h4>Resultados</h4>
        </div>
        <textarea class="codemirror-textarea" name="" id="code_mm1" cols="30" rows="13">
          
        </textarea>
      </div>
    </div>
  </div>
</div>
